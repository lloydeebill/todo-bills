<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoloo</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="user-banner">
        <div class="user-id">
            <img class="user-icon" alt="">
            <div>
              <p class="user-greeting">Hello there,</p>
              <p class="user-name">Loidee Bee</p>
            </div>
        </div>
        <div class="user-nav">
          <li class="add-task"><button>Add Task</button></li>
          <li><button>Add Schedule</button></li>
          <li><button>Add Sticky</button></li>
        </div>
        <div class="user-settings">
        </div>
      </div>
    </div>
    <div class="user-dashboard">
      <h1>Todoloo</h1>
      <div class="user-dashboard-menu">
        <div class="user-tasks">
          <h2>Tasks</h2>
          <li>Upcoming</li>
          <li>Today</li>
          <li>Calendar</li>
          <li>Sticky Wall</li>
        </div>
        <div class="user-lists">
          <h2>Lists</h2>
        </div>
      </div>      
    </div>
    <div class="user-content">

    </div>

    <div id="addTaskModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
          <form id="addTaskForm">
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" name="taskName">
            <label for="taskTime">Task Time:  </label>
            <input type="text" id="taskTime"  name="taskTime">
            <button class="add-button" type="submit">Add Task</button>
          </form>
      </div>
    </div>

  </div>
  
</body>
</html>
