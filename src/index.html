<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todoloo</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="user-banner">
        <div class="user-id">
            <img class="user-icon" alt="">
            <div>
              <p class="user-greeting">Hi there,</p>
              <p class="user-name">User</p>
            </div>
        </div>
        <div class="user-nav">
          <li class="add-task"><button>+ Today's Task</button></li>
          <li class="add-sticky"><button>+ Sticky Note</button></li>
        </div>
        <div class="user-settings">
        </div>
      </div>
    </div>
    <div class="user-dashboard">
      <h1>Todoloo</h1>
      <div class="user-dashboard-menu">
        <h4>TASKS</h4>
        <div class="user-tasks">
          <div>
            <img class="today-icon" alt="today-icon">
            <li class="user-today">Today</li>
          </div>
          <div>
            <img class="sticky-icon" alt="sticky-icon">
            <li class="user-sticky-wall">Sticky Wall</li>
          </div>
          <div>
            <img class="calendar-icon" alt="calendar-icon">
            <li class="user-calendar">Calendar</li>
          </div>
        </div>
      </div>      
    </div>
    <div class="user-content">

    </div>

    <div id="addTaskModal" class="task-modal">
      <div class="task-modal-content">
        <form id="addTaskForm" class="form-content">
          <div class="form-title"><h3>Add Today's Task </h3><span class="close-button">&times;</span></div>
          <label for="taskName">Name:</label>
          <input type="text" id="taskName" name="taskName" required>
          <label for="taskTime">Time:  </label>
          <input type="time" id="taskTime"  name="taskTime" >
          <button class="add-button" type="submit">Submit</button>
        </form>
      </div>
    </div>

    

    <div id="addStickyModal" class="sticky-modal">
      <div class="sticky-modal-content">
        <form id="addStickyForm" class="form-content">
          <div class="form-title"><h3>Add Sticky Note </h3><span class="close-button">&times;</span></div>
          <label for="stickyName">Title:</label>
          <input type="text" id="stickyName" name="stickyName">

          <label for="stickyDetail">Details:</label>
          <textarea id="stickyDetail" class="sticky-detail"  name="stickyDetail" ></textarea>

          <label for="stickyColor">Color: </label>
          <div class="color-picker" id="stickyColorPicker">
            <div class="color-option" data-color="rgb(245, 245, 135)" style="background-color: rgb(245, 245, 135);"></div>
            <div class="color-option" data-color="rgb(122, 183, 252)" style="background-color: rgb(122, 183, 252);"></div>
            <div class="color-option" data-color="rgb(255, 179, 93)" style="background-color: rgb(255, 179, 93);"></div>
            <div class="color-option" data-color="rgb(248, 186, 196)" style="background-color: rgb(248, 186, 196);"></div>
          </div>
          <input type="hidden" id="stickyColor" name="sticky-color" value="rgb(245, 245, 135)">

          <button class="add-button" type="submit">Submit</button>
        </form>
      </div>
    </div>


    <div id="addScheduleModal" class="schedule-modal">
      <div class="schedule-modal-content">
        <form id="addScheduleForm" class="form-content schedule">
          <div class="form-title"><h3>Add Schedule</h3><span class="close-button">&times;</span></div>
          <label for="scheduleName">Schedule:</label>
          <input type="text" id="scheduleName" name="scheduleName">

          <button class="add-button" type="submit">Submit</button>
        </form>
      </div>
    </div>

  </div>
  
</body>
</html>
