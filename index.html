<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todoloo</title><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="header"><div class="user-banner"><div class="user-id"><img class="user-icon" alt=""><div><p class="user-greeting">Hello there,</p><p class="user-name">Loidee Bee</p></div></div><div class="user-nav"><li class="add-task"><button>Add Task</button></li><li><button>Add Schedule</button></li><li class="add-sticky"><button>Add Sticky</button></li></div><div class="user-settings"></div></div></div><div class="user-dashboard"><h1>Todoloo</h1><div class="user-dashboard-menu"><div class="user-tasks"><h2>Tasks</h2><li class="user-home">Home</li><li class="user-today">Today</li><li class="user-calendar">Calendar</li><li class="user-sticky-wall">Sticky Wall</li></div></div></div><div class="user-content"></div><div id="addTaskModal" class="task-modal"><div class="task-modal-content"><form id="addTaskForm" class="form-content"><div><h3>Add Today's Task</h3><span class="close-button">&times;</span></div><label for="taskName">Task Name:</label> <input id="taskName" name="taskName" required> <label for="taskTime">Task Time:</label> <input type="time" id="taskTime" name="taskTime"> <button class="add-button" type="submit">Add Task</button></form></div></div><div id="addStickyModal" class="sticky-modal"><div class="sticky-modal-content"><form id="addStickyForm" class="form-content"><div><h3>Add Sticky Note</h3><span class="close-button">&times;</span></div><label for="stickyName">Sticky Note Title:</label> <input id="stickyName" name="stickyName"> <label for="stickyDetail">Sticky Details:</label> <textarea id="stickyDetail" class="sticky-detail" name="stickyDetail"></textarea> <button class="add-button" type="submit">Add Sticky Note</button></form></div></div></div></body></html>
